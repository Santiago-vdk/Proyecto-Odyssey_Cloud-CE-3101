<script src="../js/bCrypt.js"></script>

<script>
    
    function login() {
    	var bcrypt = new bCrypt();
    	var salt = "$2a$08$b0MHMsT3ErLoTRjpjzsCie";
        var user = document.getElementById("username").value;
        var password = document.getElementById("password").value;
 
        function result(hash) {
            var postData = {
            	"username":user,
            	"password":hash
            };
            
            $.ajax({
                type: 'POST',
                url: "http://192.168.1.135:9080/OdysseyCloud/" + 'api/v1/login',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(postData),
                dataType: 'json',
                success: function (data, textStatus, jqXHR) {
					console.log(data);
					sessionStorage.token = data.token;
                },
                error: function(jqXHR, exception) {
                	
                }
            });
        }
        bcrypt.hashpw(password, salt, result, function () {});
    }
    
    
    </script>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="javascript:login();">
							<fieldset>
								<div class="form-group">
									<input class="form-control" id="username"
										placeholder="Username" name="username" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" id="password"
										placeholder="Password" name="password" type="password"
										value="">
								</div>
								<div class="checkbox">
									<!--   <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label> -->
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
